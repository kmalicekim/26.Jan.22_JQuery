<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="resources/js/jquery-3.6.0.min(compressed).js"></script>

    <script>
        $(document).ready(function(){
            $("div").find("b").css({"font-size": "30px", "color": "red"}) //div 의 자식 p, p의 자식 b
            $("div").children("#chd").text("2.children()")
            // $("b").parent().css("background-color", "hotpink")  --> pre-b 부분도 다 바뀜
            $("p > b").parent().css("background-color", "hotpink")
            $("p > b").parents("div").css("background-color", "yellow")
            $("p").eq(0).next().css("color", "blue")  // to return the next sibling of the selected element
        })
    </script>

</head>
<body>
    
    <pre>
        <b>find("selector") : 선택한 엘리먼트의 자손들 중에 탐색</b>
        <b>children("selector") : 선택한 엘리먼트의 자식들 중에 탐색</b>
        <b>parent() / parents("selector") : 선택한 엘리먼트의 부모 / 조상 탐색</b>
        <b>next("selector") : 선택한 엘리먼트 다음에 따라오는 요소 탐색</b>
    </pre>

    <div>
        <p><b>1</b></p>
        <p id="chd">2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>

</body>
</html>
