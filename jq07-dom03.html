<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="resources/js/jquery-3.6.0.min(compressed).js"></script>

    <script>
        $(function(){
            $("p:eq(0)").add("span").css("color", "red")

            $("div").children().click(function(){

                if($(this).prop("tagName")== "SPAN"){    // tagname 가져오게되면 대문자로 가져오게됨
                    alert("span tag click!!!")
                    $(this).css("color", "aqua")
                }
                if($(this).is("p")){
                    $(this).css("background-color", "violet")
                }
                $("b").click(function(){
                    $("div").children().css("background-color", "")
                    $("p:eq(0)").add("span").css("color", "red")
                })
            })
        })

        /*
            예 : <input type="checkbox" name="chk" checked="checked">

            attr() : HTML 의 속성(attribute) 
                    - HTML 요소의 추가적인 정보를 가지고 있는 이름과 값의 한 쌍
                    - <input>요소는 checked라는 속성(attribute)를 가지고있으며, 그 속성값은 "checked" 
                    - 즉, 속성은 HTML 문서에 존재하고 값이 변하지 않음

            prop() : JS의 속성(property)
                    - 위와 같은 속성을 객체화하였을 때의 HTML DOM 트리 내부에서의 값
                    - 만약 해당 체크박스가 체크되면 checked 프로퍼티 값은 true
                    - 프로퍼티는 HTML DOM 트리에 존재하고 그 값이 변할 수 있음
        */

    </script>

</head>
<body>

    <div>
        <p>add()</p>
        <span>add() : 선택한 엘리먼트에 추가적으로 selector 표현식을 작성할 때 사용</span>
        <p>is()</p>
        <b>선택한 엘리먼트들 중에 구하는 엘리먼트가 있는지 확인</b>
    </div>
    
</body>
</html>
